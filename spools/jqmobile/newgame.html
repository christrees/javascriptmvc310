<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spools</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
</head>
<body>
<div data-role="page" class="type-interior" data-theme="a">
<div data-role="header" data-position="fixed" data-theme="a"><h1>Spools Party Play</h1></div>


<div data-role="content">
<div class="content-primary">

<div data-role="fieldcontain">
    <label for="name">Official's Name</label>
    <input type="text" name="name" id="name" value=""  />
</div>
<div data-role="fieldcontain">
   <label for="select-choice-1" class="select">Sport:</label>
   <select name="select-choice-1" id="select-choice-1">
      <option value="football">Football</option>
      <option value="baseball">Baseball</option>
   </select>
</div>
<div data-role="fieldcontain">
    <label for="hteam">Home Team:</label>
    <input type="text" name="hteam" id="hteam" value=""  />
</div>
<div data-role="fieldcontain">
    <label for="ateam">Away Team:</label>
    <input type="text" name="ateam" id="ateam" value=""  />
</div>
<div data-role="fieldcontain">
   <label for="select-choice-2" class="select">Reward</label>
   <select name="select-choice-2" id="select-choice-2">
      <option value="Money">Money</option>
      <option value="Food">Food</option>
      <option value="Booszse">Booszse</option>
   </select>
</div>

<a href="index.html" data-role="button" data-inline="true">Clear</a>
<a href="index.html" data-role="button" data-inline="true" data-theme="b">Create</a>

</div><!--/content-primary -->
</div><!-- /content -->

<div data-role="navbar"><ul>
<li><a href="joingame.html">Join Game</a></li>
<li><a href="newgame.html">New Game</a></li>
<li><a href="mygames.html">My Games</a></li>
</ul></div><!-- /navbar -->
</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
